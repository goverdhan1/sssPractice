<html>
<head>

<body>
	<div class="container">
<h3>sudarshan</h3>
<div class="toolbox">
	<button class="btn btn-defualt" id="addbtn">Add</button>
	<button class="btn btn-defualt" id="editbtn">Edit</button>
	<button class="btn btn-defualt" id="deletebtn">Delete</button></div>
<div><table id="table-javascript"></table></div>





  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
			<form  role="form" id="myform" class="col-lg-12 col-md-12">
  			<div class="form-group col-lg-12 col-md-12">
   			 <label for="name" class="">Name:</label>
   			 <input type="text" id="name" class="form-control col-lg-12" name="name" required>
  					</div>
  			<div class="form-group col-lg-12 col-md-12">
   		 <label for="email">Email:</label>
   		 <input type="email" class="form-control" id="email" name="email" required>
 		 </div>
  			<div class="form-group col-lg-12 col-md-12">
  		  <label for="phone">Phone:</label>
   		 <input type="text" id="phone" class="form-control" name="phone" required>
  		</div>
  		</form>
        </div>
        <div class="modal-footer">
             <button type="button" id="submitbtn" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default  pull-right" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</div>

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
			<form  role="form" id="editForm" name="editForm" class="col-lg-12 col-md-12">
  			<div class="form-group col-lg-12 col-md-12">
   			 <label for="name" class="">Name:</label>
   			 <input type="text" id="id" name="id" class="form-control col-lg-12">
   			 <input type="text" id="name" name="name" class="form-control col-lg-12" required>
  					</div>
  			<div class="form-group col-lg-12 col-md-12">
   		 <label for="email">Email:</label>
   		 <input type="text" class="form-control" id="email" name="email" required>
 		 </div>
  			<div class="form-group col-lg-12 col-md-12">
  		  <label for="phone">Phone:</label>
   		 <input type="text" id="phone" class="form-control" name="phone" required>
  		</div>
  		</form>
        </div>
        <div class="modal-footer">	
             <button type="button" id="editSubmitBtn" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default  pull-right" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</div>
<div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

<p>Are you sure, you want to delete the record?</p>
        </div>
        <div class="modal-footer">
             <button type="button" id="confirmDeleteBtn" class="btn btn-default">Yes</button>
          <button type="button" class="btn btn-default  pull-right" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
</div>


</div>
